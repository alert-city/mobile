mutation UpdateUser($id: String!, $input: UpdateUserRequestDto!) {
    updateUser(id: $id, input: $input) {
        id
        name {
            firstName
            lastName
        }
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        mobilePhone
        avatarUrl
        is2FAEnabled
        isAccountActivated
    }
}