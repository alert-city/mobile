# UpdateUser.graphql
mutation UpdateUser($id: String!, $input: UpdateUserRequestDto!) {
    updateUser(id: $id, input: $input) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        phoneNumber
        refreshToken
        accessToken
        avatarUrl
        is2FAEnabled
        twoFASecret
        isAccountActivated
        isFirstLogin
        googleId
        facebookId
    }
}