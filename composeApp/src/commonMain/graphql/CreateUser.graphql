# CreateUser.graphql
mutation CreateUser($input: UserRequestDto!, $platform: String!) {
    createUser(input: $input, platform: $platform) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        phoneNumber
        refreshToken
        accessToken
        avatarUrl
        is2FAEnabled
        twoFASecret
        isAccountActivated
        isFirstLogin
        googleId
        facebookId
    }
}