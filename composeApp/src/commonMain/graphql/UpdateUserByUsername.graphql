mutation UpdateUserByUsername($username: String!, $input: UpdateUserRequestDto!) {
    updateUserByUsername(username: $username, input: $input) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        mobilePhone
        avatarUrl
        is2FAEnabled
        isAccountActivated
    }
}
