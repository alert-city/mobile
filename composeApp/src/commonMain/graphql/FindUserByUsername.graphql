# FindUserByUsername.graphql
query FindUserByUsername($username: String!) {
    findUserByUsername(username: $username) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        phoneNumber
        refreshToken
        accessToken
        avatarUrl
        is2FAEnabled
        twoFASecret
        isAccountActivated
        isFirstLogin
        googleId
        facebookId
    }
}