# OAuthLogin.graphql
mutation OAuthLogin($input: OAuthLoginRequestDto!) {
    OAuthLogin(input: $input) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        phoneNumber
        refreshToken
        accessToken
        avatarUrl
        is2FAEnabled
        twoFASecret
        isAccountActivated
        isFirstLogin
        googleId
        facebookId
    }
}