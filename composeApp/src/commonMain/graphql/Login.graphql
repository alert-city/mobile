# Login.graphql
mutation Login($input: LoginRequestDto!) {
    login(input: $input) {
        id
        firstName
        lastName
        orgName
        username
        displayName
        accountType
        role
        organization
        staffs
        phoneNumber
        refreshToken
        accessToken
        avatarUrl
        is2FAEnabled
        twoFASecret
        isAccountActivated
        isFirstLogin
        googleId
        facebookId
    }
}